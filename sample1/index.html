<html>
  <head>
    <meta charset="utf-8">
    <title>leapjs-sample</title>
    <script src="../js/leap-0.6.4.js"></script>
  </head>
  <body>
    <main>
      <h1></h1>
      <p>Framerate : <span id="fps"></span></p>
      <p>Number of hands : <span id="hand"></span></p>
      <p>Number of pointables : <span id="pointable"></span></p>
      <p>Number of fingers : <span id="finger"></span></p>
    </main>

    <script>
      var controllerOptions = {};

      Leap.loop(controllerOptions, function(frame) {
        document.getElementById('fps').innerHTML       = frame.currentFrameRate;
        document.getElementById('hand').innerHTML      = frame.hands.length;
        document.getElementById('pointable').innerHTML = frame.pointables.length;
        document.getElementById('finger').innerHTML    = frame.fingers.length;

        console.log(frame);
      })
    </script>
  </body>
</html>
